<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="  =device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>

<body>
  <div id="alert"></div>
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <form id="userForm" class="mt-3">
          <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input type="text" class="form-control" name="username" id="username">
          </div>
          <div class="mb-3">
            <label for="score" class="form-label">Not Bilgisi</label>
            <input type="number" class="form-control" name="score" id="score">
          </div>
          <div class="mb-3">
            <button type="reset" class="btn btn-danger">SIFIRLA</button>
            <button type="submit" class="btn btn-success">GÖNDER</button>
          </div>
        </form>
      </div>
      <div class="col-sm-8 offset-sm-2 mt-4">
        <ul class="list-group" id="userList">
        </ul>
      </div>
    </div>
  </div>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
